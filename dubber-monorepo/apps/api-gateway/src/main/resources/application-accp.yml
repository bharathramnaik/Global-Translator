# Acceptance Environment Profile
# Production-like environment for UAT and staging

spring:
  config:
    activate:
      on-profile: accp
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/dubber_accp}
    driverClassName: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:dubber}
    password: ${SPRING_DATASOURCE_PASSWORD:dubber_accp}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  h2:
    console:
      enabled: false
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5674}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}

server:
  port: ${SERVER_PORT:8280}
  servlet:
    context-path: /

# MinIO Configuration for Acceptance
minio:
  enabled: true
  endpoint: ${MINIO_ENDPOINT:http://localhost:9200}
  access-key: ${MINIO_ACCESS_KEY:minio}
  secret-key: ${MINIO_SECRET_KEY:minio_accp}
  bucket: dubber-videos-accp

app:
  minio:
    bucket: dubber-videos-accp
  environment: accp

logging:
  level:
    root: WARN
    com.dubber: INFO
  file:
    name: logs/api-gateway-accp.log

# Production-like security settings
management:
  endpoints:
    web:
      exposure:
        include: health,info
