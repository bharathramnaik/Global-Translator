spring:
  application:
    name: api-gateway
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
  servlet:
    multipart:
      max-file-size: 5GB
      max-request-size: 5GB
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8080
  servlet:
    context-path: /

# Enable MinIO for real storage
minio:
  enabled: true
  endpoint: http://localhost:9000
  access-key: minio
  secret-key: minio123
  bucket: dubber-videos

app:
  minio:
    bucket: dubber-videos


logging:
  level:
    root: INFO
    com.dubber: DEBUG
