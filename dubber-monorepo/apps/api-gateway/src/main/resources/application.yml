server:
  port: ${SERVER_PORT:8080}

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
    name: dubber-api-gateway
  servlet:
    multipart:
      max-file-size: 5GB
      max-request-size: 5GB

# MinIO Object Storage Configuration
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minio}
  secret-key: ${MINIO_SECRET_KEY:minio123}

# Application-specific Configuration
app:
  name: Global Translator
  version: 1.0.0
  minio:
    bucket: ${MINIO_BUCKET:videos}
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:4200,http://localhost:4201,http://localhost:4202,http://localhost:4203}

# Logging Configuration
logging:
  level:
    root: INFO
    com.dubber: ${LOG_LEVEL:DEBUG}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/api-gateway.log

# Management Endpoints (for health checks)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
